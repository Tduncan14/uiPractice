<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main/css.css" type="text/css"/>
</head>
<body>
  
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    
     <div class="container">

        <div class="inner">
            <div class="left">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/logo_copy.svg" alt="page logo" class="logo"/>


              <div class="content">
                  <h1>Complete <span> UI Design Course</span></h1>

                 <p>Tired of producing UI designs? CompleteUI is an upcoming course created to help</p>
                 <p class="light"> completeUI is releasing before 2020 on udemy & other networks</p>
                   
              </div>
            </div>


            <div class="right">
              <p>Get notified when i release this course</p>


              <input type="email" name="email" id="email" placeholder="email"/>
              <button>Notify Me</button>



              <div class="attention">
                   <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/me.jpg"/>
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/arrow_copy.svg" class="arrow" alt="Arrow pointing to email form"/>             "
              </div>
            </div>
        </div>

     </div>


     <script>
     
     let left = document.querySelector('.left');
     let content = document.querySelector('.content');
     let protos = document.querySelectorAll('.proto');



    left.addEventListener('mousemove',(event) =>{

        let move =(event.clientX * 0.05) + 4;
        let move2 =(event.clientX *0.003);


       console.log(move2);
        content.style.transform = `translateX(-${move2}%)`;


        proto.foreach(proto => {

           proto.style.transform = `translateX(${move}%)`; 

        })
    })
     
     </script>
</body>
</html>
